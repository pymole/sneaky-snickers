refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {h({l})} {M} - {m}{n}"

  dashboard:
    kind: file
    path: "dashboard.log"
    encoder:
      pattern: "{l} - {m}{n}"

root:
  level: info
  appenders:
    - stdout
    - dashboard

